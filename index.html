<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="phone">
        </div>
        <div class="instagram-continue"><div>
            <div class="group">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="imagens/perfil-instagram.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como daniela.bonfim89</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é daniela.bonfim89</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
